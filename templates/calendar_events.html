<!DOCTYPE html>
<html>

<head>
	<title>일정 관리 앱</title>
	<meta charset="UTF-8">
	{% include 'common_head.html' %}
</head>

<body>
	<div class="container">
		<div>
			<h4><a href="/">일정 관리</a></h4>
		</div>

		<div class="page-header">
			<div class="pull-right form-inline">
				<div class="btn-group">
					<button class="btn btn-primary" data-calendar-nav="prev">
						<< 이전</button>
							<button class="btn" data-calendar-nav="today">오늘</button>
							<button class="btn btn-primary" data-calendar-nav="next">다음 >></button>
				</div>
				<div class="btn-group">
					<button class="btn btn-warning" data-calendar-view="year">연</button>
					<button class="btn btn-warning active" data-calendar-view="month">월</button>
					<button class="btn btn-warning" data-calendar-view="week">주</button>
					<button class="btn btn-warning" data-calendar-view="day">일</button>
				</div>
			</div>

			<h3></h3>
		</div>

		<div class="row">
			<div class="span8">
				<div id="calendar"></div>
			</div>
			<!-- 일정 입력 칸 -->
			<div class="span2">
				<h4>일정 입력</h4>
				<div id="event-details">
					<form action="http://localhost:5000/insert_event" method="POST">
						<p>일정명<input type="text" name="event_name" required /></p>
						<p>메모 <input type="text" name="memo" /></p>
						<!-- 수정된 부분: 시작 날짜에 datetimepicker 적용 -->
						<!-- <p>시작 날짜 <input type="text" name="from_date" id="from_date" required></p> -->
						<div class="row">
							<div class='col-sm-12'>
								<div class="form-group">
									<label for="from_date">시작 날짜</label>
									<div class='input-group date' id='from_date'>
										<input type='text' name="from_date" class="form-control" />
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class='col-sm-12'>
								<div class="form-group">
									<label for="end_date">종료 날짜</label>
									<div class='input-group date' id='end_date'>
										<input type='text' name="end_date" class="form-control" />
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
								</div>
							</div>
						</div>
						<!-- </div> -->


						<p>url <input type="text" name="url" id="url"> </p>
						<label for="priority">중요도</label>
						<select id="priority" name="priority">
							<option value="높음">높음</option>
							<option value="중간">중간</option>
							<option value="낮음">낮음</option>
						</select>
						<input type="submit" name="submitType" value="입력" />
					</form>
				</div>
			</div>
		</div>

		<div class="clearfix"></div>
		<br><br>

		<div class="modal hide fade" id="events-modal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3>Event</h3>
			</div>
			<div class="modal-body" style="height: 400px">
			</div>
			<div class="modal-footer">
				<a href="#" data-dismiss="modal" class="btn">Close</a>
			</div>
		</div>


		<!-- Add jQuery UI and Timepicker scripts -->
		{% include 'common_script.html' %}

		<script>
			(function ($) {
				"use strict";
				var options = {
					events_source: 'http://localhost:5000/calendar-events',
					view: 'month',
					tmpl_path: '../../static/tmpls/',
					tmpl_cache: false,
					onAfterViewLoad: function (view) {
						$('.page-header h3').text(this.getTitle());
						$('.btn-group button').removeClass('active');
						$('button[data-calendar-view="' + view + '"]').addClass('active');
					},
					classes: {
						months: {
							general: 'label'
						}
					}
				};

				var calendar = $('#calendar').calendar(options);
				
				$("#from_date, #end_date").datetimepicker({
					format: 'YYYY-MM-DD HH:mm'
				});

				// 이전 오늘 다음 버튼 조작
				$('.btn-group button[data-calendar-nav]').each(function () {
					var $this = $(this);
					$this.click(function () {
						calendar.navigate($this.data('calendar-nav'));
					});
				});

				// 연월주일 버튼 조작
				$('.btn-group button[data-calendar-view]').each(function () {
					var $this = $(this);
					$this.click(function () {
						calendar.view($this.data('calendar-view'));
					});
				});

				$('#first_day').change(function () {
					var value = $(this).val();
					value = value.length ? parseInt(value) : null;
					calendar.setOptions({ first_day: value });
					calendar.view();
				});

				$('#events-in-modal').change(function () {
					var val = $(this).is(':checked') ? $(this).val() : null;
					calendar.setOptions({ modal: val });
				});
				$('#format-12-hours').change(function () {
					var val = $(this).is(':checked') ? true : false;
					calendar.setOptions({ format12: val });
					calendar.view();
				});
				$('#show_wbn').change(function () {
					var val = $(this).is(':checked') ? true : false;
					calendar.setOptions({ display_week_numbers: val });
					calendar.view();
				});
				$('#show_wb').change(function () {
					var val = $(this).is(':checked') ? true : false;
					calendar.setOptions({ weekbox: val });
					calendar.view();
				});
			}(jQuery));
		</script>
	</div>
</body>

</html>
